<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-10 col-md-10">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">链接管理</h1>
                                </div>
                                <form class="user">

                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>内网IP</th>
                                            <th>节点顺序</th>
                                            <th>链接状态</th>
                                            <th>Action</th>
                                        </tr>
                                        </thead>

                                        <tbody id="link_table">

                                        </tbody>
                                    </table>
                                    <hr>


                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="/static/dist/vendor/jquery/jquery.min.js"></script>
<script src="/static/dist/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/static/dist/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/static/dist/js/sb-admin-2.min.js"></script>
<script src="/static/dist/js/hide.js"></script>

<script>
    let connect = {}

    function load_Connect() {
        connect = GetConnect()
        let body = ""
        for (let key in connect) {
            const element = connect[key]
            body = body + "<tr>\n" +
                "<td>" + key + "</td>\n" +
                "<td>" + key+NodeInfo(element.Node) + "</td>\n" +
                "<td>" + GetStatus(element) + "</td>\n" +
                "<td >" +
                "<a  class='btn-sm btn btn-google btn-block' href='/?ip="+key+"'>重新配置</a>" +
                " </td>\n" +
                "</tr>"
        }
        $('#link_table').html(body)
    }

    load_Connect()
</script>
</body>

</html>
